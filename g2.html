<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入在线资源 -->
    <script
      type="text/javascript"
      src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"
    ></script>
  </head>
  <body>
    <div id="g2-chart"></div>
    <script>
      var data = [
        {
          year: "1991",
          value: 3,
        },
        {
          year: "1992",
          value: 4,
        },
        {
          year: "1993",
          value: 3.5,
        },
        {
          year: "1994",
          value: 5,
        },
        {
          year: "1995",
          value: 4.9,
        },
        {
          year: "1996",
          value: 6,
        },
        {
          year: "1997",
          value: 7,
        },
        {
          year: "1998",
          value: 9,
        },
        {
          year: "1999",
          value: 13,
        },
      ]
      const chartDom = document.getElementById("g2-chart")
      const line = new G2Plot.Line(chartDom, {
        title: {
          text: "g2 折线图",
          visible: true,
        },
        description: {
          visible: true,
          text: "折线图示例",
        },
        data,
        xField: "year",
        yField: "value",
        point: {
          visible: true,
          size: 5,
          color: "white",
          style: {
            stroke: "#fe740c",
            lineWidth: 2,
            fillOpacity: 0.6,
          },
        },
        label: {
          visible: true,
        },
        color: "orange",
        yAxis: {
          label: {
            formatter: v => {
              return `${v}k`
            },
          },
        },
      })
      line.render()
    </script>
  </body>
</html>
